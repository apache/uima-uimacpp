github:
  description: "C++ support for Apache UIMA"
  homepage: https://uima.apache.org/

  labels:
  - apache
  - uima
  - text-analysis
  - java
  features:
    wiki: false
    issues: true
    projects: true
  enabled_merge_buttons:
    squash:  true
    merge:   true
    rebase:  false
  del_branch_on_merge: true

